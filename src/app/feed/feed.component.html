<!-- Main Content Area -->
<section class="feed">
    <div class="post-creator">
        <input type="text" placeholder="What do you want to talk about?">
        <div class="post-options">
            <button><i class="fas fa-image"></i> Photo</button>
            <button><i class="fas fa-video"></i> Video</button>
            <button><i class="fas fa-poll"></i> Poll</button>
        </div>
    </div>

    <!-- Sample Post -->
    <div class="post">
        <div class="post-header">
            <img src="profile-pic.jpg" alt="User Image">
            <div class="post-user-info">
                <h4>Wahab Hussain</h4>
                <p>Senior Developer at TechCorp</p>
                <span>2h ago</span>
            </div>
        </div>
        <p class="post-content">This is a sample post showcasing the content that users can share.</p>
        <div class="post-engagement">
            <button><i class="fas fa-thumbs-up"></i> Like</button>
            <button><i class="fas fa-comment"></i> Comment</button>
            <button><i class="fas fa-share"></i> Share</button>
        </div>
    </div>
</section>
